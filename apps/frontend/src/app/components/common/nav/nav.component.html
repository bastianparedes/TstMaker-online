<nav class="relative flex flex-col">
  <div class="bg-black flex py-5 px-5 gap-5 items-center sm:px-16">
    <button
      mat-fab
      (click)="toggleOpen()"
      class="text-white border-2 border-white border-solid flex justify-center items-center rounded-md w-10 h-10 sm:hidden">
      @if (this.isOpen) {
        <mat-icon>close</mat-icon>
      } @else {
        <mat-icon>menu</mat-icon>
      }
    </button>
    <div [class]="this.isOpen ? 'links-open' : 'links-closed'">
      <a
        class="h-8 text-white rounded-2xl py-2 px-3 flex justify-center items-center text-nowrap hover:bg-sky-700"
        href="/"
        >{{ 'nav.home' | translate }}</a
      >
      <a
        class="h-8 text-white rounded-2xl py-2 px-3 flex justify-center items-center text-nowrap hover:bg-sky-700"
        href="/create_exam"
        >{{ 'nav.createExam' | translate }}</a
      >
    </div>
  </div>
</nav>
