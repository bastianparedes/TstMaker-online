<div class="tw-flex tw-flex-col tw-relative tw-text-black tw-text-xl tw-w-96">
  <div>
    <span>{{ this.adecuatePercentage }}%</span>
  </div>
  <mat-progress-bar
    mode="determinate"
    [value]="this.adecuatePercentage"></mat-progress-bar>
  <div class="tw-relative">
    <div class="tw-absolute tw-flex tw-flex-col">
      @for (text of this.texts; track $index) {
        <span>{{ text }}</span>
      }
    </div>
  </div>
</div>
