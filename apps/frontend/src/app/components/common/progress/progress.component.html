<div class="flex flex-col relative text-black text-xl w-96">
  <div>
    <span>{{ this.adecuatePercentage }}%</span>
  </div>
  <mat-progress-bar
    mode="determinate"
    [value]="this.adecuatePercentage"></mat-progress-bar>
  <div class="relative">
    <div class="absolute flex flex-col">
      @for (text of this.texts; track $index) {
        <span>{{ text }}</span>
      }
    </div>
  </div>
</div>
