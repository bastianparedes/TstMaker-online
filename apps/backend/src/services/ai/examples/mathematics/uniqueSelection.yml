uniqueSelection:
  - question: >
      Encuentra las soluciones al sistema de ecuaciones:
      $\begin{cases}
      x + y = 5 \\ x - y = 1
      \end{cases}$
    answers:
      - >
        $\left(3,2\right)$
      - >
        $\left(2,3\right)$
      - >
        $\left(1,5\right)$
      - >
        $\left(4,-1\right)$
      - >
        $\left(6,4\right)$
